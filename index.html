<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./favicon.ico">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" type="module"></script>
    <title>Integration - Definite</title>
</head>

<body>
    <div id="main">
        <h1>Definite &Integral; Integration</h1>
        <p>Using Trapezoidal Rule</p>
        <div class="form">
            <p class="input-up-txt">Enter The Function f(x)</p>
            <input type="text" id="func" placeholder="1 / (x + x * x)" class="inputElem">
            <p class="input-up-txt">Enter Lower Limit</p>
            <input type="number" id="low" placeholder="0" class="inputElem">
            <p class="input-up-txt">Enter Upper Limit</p>
            <input type="number" id="up" placeholder="0" class="inputElem">
            <p class="input-up-txt">Accuracy : <span id="accNum">6000</span></p>
            <input type="range" min="10" max="10000" value="6000" id="acc">
            <p class="note">More accuracy require more CPU usage</p>
            <p class="result hidden">Result : 100</p>
            <button class="calculate">Calculate <span class="icon"><i class="fa-solid fa-microchip"></i></span></button>
            <div class="bottomTxt">By Abinash, Source on <span class="icon"><i class="fa-brands fa-github"></i></span> <a href="">Github</a></div>
        </div>
    </div>
</body>
</html>
